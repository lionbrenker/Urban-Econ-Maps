<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <!-- Leaflet JavaScript file -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     
    <!-- Style to set the map's size -->
    <style>
        #map { height: 100vh; } /* Set map to full screen height */
        body { padding: 0; margin: 0; } /* Remove default spacing */
    </style>
</head>
<body>

<!-- This is where the map will be displayed -->
<div id="map"></div>

<script>
    // 1. Initialize the map and set its view
    var map = L.map('map').setView([51.505, -0.09], 13);

    // 2. Add the background tile layer from OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // 3. Define your location data
    var geojsonData = {
        "type": "FeatureCollection",
        "features": [
            {
                "type": "Feature",
                "properties": { "name": "Big Ben", "description": "The famous clock tower." },
                "geometry": { "type": "Point", "coordinates": [-0.1246, 51.5007] }
            },
            {
                "type": "Feature",
                "properties": { "name": "Westminster Abbey", "description": "A large, mainly Gothic abbey church." },
                "geometry": { "type": "Point", "coordinates": [-0.1276, 51.4994] }
            },
            {
                "type": "Feature",
                "properties": { "name": "St. Paul's Cathedral", "description": "An Anglican cathedral in London." },
                "geometry": { "type": "Point", "coordinates": [-0.0984, 51.5138] }
            }
        ]
    };

    // 4. Add the GeoJSON data to the map as markers
    L.geoJSON(geojsonData, {
        onEachFeature: function (feature, layer) {
            layer.bindPopup('<b>' + feature.properties.name + '</b><br>' + feature.properties.description);
        }
    }).addTo(map);
</script>

</body>
</html>
