<!DOCTYPE html>
<html>
<head>
    <title>Urban Econ Maps</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <!-- Leaflet JavaScript file -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     
    <!-- Our New Styles -->
    <style>
        /* Make the page and map fill the entire screen */
        body { 
            padding: 0; 
            margin: 0; 
            font-family: sans-serif;
        }
        html, body, #map {
            height: 100%;
            width: 100vw;
        }

        /* This is the new style for our floating panel */
        #panel {
            position: absolute; /* This is key: it takes the panel out of the normal flow */
            top: 10px;          /* 10 pixels from the top */
            right: 10px;        /* 10 pixels from the right */
            z-index: 1000;      /* Ensures it's on top of the map tiles */
            background: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 250px;
        }
        
        h2, h4 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <!-- The map container, which will fill the whole page -->
    <div id="map"></div>

    <!-- The HTML for our new floating control panel -->
    <div id="panel">
        <h2>Frankfurt Data</h2>
        <div class="layer-control">
            <h4>Select Data Layer:</h4>
            <input type="radio" id="housing" name="layer" value="housing_price" checked>
            <label for="housing">Housing Prices (€/m²)</label><br>
            <input type="radio" id="population" name="layer" value="population_density">
            <label for="population">Population Density</label><br>
        </div>
    </div>

    <script>
        // 1. Initialize the map centered on Frankfurt
        var map = L.map('map').setView([50.1109, 8.6821], 12);
        
        // 2. Add a base tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // 3. Global variable to hold the GeoJSON layer, so we can interact with it
        var geojsonLayer;
        
        // --- MAIN FUNCTION TO DRAW THE MAP ---
        function drawMap(data_property) {
            
            if (geojsonLayer) {
                map.removeLayer(geojsonLayer);
            }
        
            fetch('frankfurt_stadtteile.geojson')
                .then(response => response.json())
                .then(data => {
                    geojsonLayer = L.geoJSON(data, {
                        style: function(feature) {
                            var value = feature.properties[data_property];
                            return {
                                fillColor: getColor(value, data_property),
                                weight: 2,
                                opacity: 1,
                                color: 'white',
                                dashArray: '3',
                                fillOpacity: 0.7
                            };
                        },
                        onEachFeature: function(feature, layer) {
                            layer.on({
                                mouseover: highlightFeature,
                                mouseout: resetHighlight,
                            });
                            layer.bindPopup('<b>' + feature.properties.DISTRICT_NAME + '</b><br>' + data_property + ': ' + feature.properties[data_property]);
                        }
                    }).addTo(map);
                });
        }
        
        // --- HELPER FUNCTIONS ---
        
        function getColor(value, property) {
            if (property === 'housing_price') {
                return value > 8000 ? '#800026' :
                       value > 7000 ? '#BD0026' :
                       value > 6000 ? '#E31A1C' :
                       value > 5000 ? '#FC4E2A' :
                       value > 4000 ? '#FD8D3C' :
                                      '#FFEDA0';
            }
            if (property === 'population_density') {
                return value > 8000  ? '#084594' :
                       value > 6000  ? '#2171B5' :
                       value > 4000  ? '#4292C6' :
                       value > 2000  ? '#6BAED6' :
                                       '#9ECAE1';
            }
            return '#CCCCCC';
        }
        
        function highlightFeature(e) {
            var layer = e.target;
            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });
            layer.bringToFront();
        }
        
        function resetHighlight(e) {
            geojsonLayer.resetStyle(e.target);
        }
        
        // --- EVENT LISTENERS FOR THE CONTROL PANEL ---
        
        var layerControls = document.querySelectorAll('input[name="layer"]');
        layerControls.forEach(function(radio) {
            radio.addEventListener('change', function() {
                drawMap(this.value);
            });
        });
        
        // --- INITIAL MAP DRAW ---
        drawMap('housing_price');

    </script>

</body>
</html>
